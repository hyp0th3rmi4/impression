---
name: 'ğŸš§ PR - Package Build and Test'
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize
env:
  GO_VERSION: 1.18.6

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'ğŸ›’ Checkout Source Control'
        uses: actions/checkout@v3
      - name: 'ğŸ›  Setup Golang'
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: 'ğŸ— Build Package'
        run: |
          make build
      - name: 'ğŸšœ Run Tests'
        run: |
          make test
      - name: 'ğŸ³ Build Docker Image'
        run: |
          make docker-image
